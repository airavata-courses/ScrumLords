<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f3506ef7ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Login | Weather.io</title>
</head>
<body id="login">
    <nav class="navbar bg-dark">
      <h1>
        <a href="index.html"><i class="fas fa-cloud-moon fa-2x"></i></a>
      </h1>
      <ul>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
    <section class="container dark-overlay">
      <h1 class="form-title-register">Register</h1>
      <form class="form" action="dashboard.html">
        <div class="form-group">
          <input type="text" placeholder="enter name" name="name" required>
        </div>
        <div class="form-group">
          <input type="email" placeholder="enter email" name="email" required>
        </div>
        <div class="form-group">
          <input type="password" placeholder="password" name="password" required>
        </div>
        <div class="form-group">
          <input type="password" placeholder="confirm password" name="email" required>
        </div>
        <input type="submit" class="btn btn-primary" value="register">
      </form>
    </section>
</body>
</html>
